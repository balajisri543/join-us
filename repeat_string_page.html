<!DOCTYPE html>
<html>

<head>
  <title>Repeat string</title>
  <link rel="stylesheet" href="repeat_string_page.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1>String Repeater</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <label for="repeatCount">Enter repeat count:</label>
    <input type="number" id="repeatCount" placeholder="Enter repeat count" />
    <button onclick="repeatString()">Repeat String</button>
    <p id="output"></p>
    <button class="back-button" onclick="goToSidebarPage()">Back</button>
  </div>
</body>

</html>
